    <!-- Bootstrap Search Container -->
    <div class="airport_search_container">
    <h5> Search by State , Airport code , or Airport name to see what time you should arrive at the Aiport</h5>
    <!-- Row for Searching the Mysql Data Base -->
    <div class="row">
          <div class="col-sm-12">
          <form action="/airports/search" method="GET">
            <div class="form-group">
              <label for="airport-code">Search by Aiport Name</label>
            <input type="text" name="airport_search" class="form-control" value="" id="aiport_search">
            <input type="hidden" name="type" class="form-control" value="airport_name">
            
            <button type="submit" class="btn btn-primary">
                <strong>SUBMIT!</strong>
            </button>
            </div>
            </form>
            </div>

            <div class="col-sm-12">
            <form action="/airports/search" method="GET">
              <div class="form-group">
                <label for="airport-code">Search by Aiport Code</label>
              <input type="text" name="airport_search" class="form-control" value="" id="aiportCode-search">
              <input type="hidden" name="type" class="form-control" value="IATA">
             
              <button type="submit" class="btn btn-primary">
                  <strong>SUBMIT!</strong>
              </button>
              </div>
              </form>
              </div>

              <div class="col-sm-12">
              <form action="/airports/search" method="GET">
                <div class="form-group">
                  <label for="airport-code">Search by State</label>
                <input type="text" name="airport_search" class="form-control" value="" id="state-search">
                <input type="hidden" name="type" class="form-control" value="st_abr">
               
                <button type="submit" class="btn btn-primary">
                    <strong>SUBMIT!</strong>
                </button>
                </div>
